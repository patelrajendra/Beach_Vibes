<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css  ">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
     

    <title></title>
  </head>
  <body>
  
    <div class="row">
      <div class="column left">
      </div>
      <div class="column middle" >
        <h1 class="">This Or That?</h1> 
   <h3><em>Let us choose for you!</em></h3>
   <form>
    <label for="state">State</label>
    <input type="text" id="state" name="state" placeholder="Your state..">

    <label for="connect">Routes</label>
    <select id="connect" name="connect">
      <option value="very good">Very good</option>
      <option value="good">Good</option>
      <option value="bad">Bad</option>
    </select>


    <label for="visit">Crowd</label>
    <select id="visit" name="visit">
      <option value="low">Low</option>
      <option value="mid">Mid</option>
      <option value="high">High</option>

    </select>

    <button onclick="results()">Submit</button>
    
  </form>
  
      </div>
      <div class="column right" >
      </div>
    </div>

  </body>
  <script src="java.js" charset="utf-8"></script>
</html>
